<body>
    <div id="frame">
        <header><h1 ><a href="mainScreen.html">OnoAir</a></h1></header>

            <h2 id="AddingFlight">Adding a flight</h2>
            <div id="newFlight"><strong>New Flight</strong> 
            <div >
                <label for="flightNo">Flight No.: </label>

            <div>
                <label for="origin"> Origin: </label>

                <label for="origin"> Destination: </label>

                    <option>Tel-Aviv</option>
                    <option>Tel-Aviv</option>
                    <option>Tel-Aviv</option>
                    <option>Tel-Aviv</option>
                    <option>Tel-Aviv</option>
                    <option>Tel-Aviv</option>
                </select>
            </div>
            <div >
                <label for="boardingDate">Boarding Date: </label>
                <input type="date" id="boardingDate"> 
            </div>
            <div >
                <label for="boardingTime">Boarding Time: </label>
                <input type="time" id="boardingTime"> 
            </div>
            <div >
                <label for="arrivalDate">Arrival Date: </label>
                <input type="date" id="Arrival Date"> 
            </div>
            <div >
                <label for="Arrival Time">Arrival Time: </label>
                <input type="time" id="ArrivalTime"> 
            </div>
            <div >
                <label for="Seats">No. of seats: </label>
                <input type="number" id="Seats"> 
            </div>
        </div>
