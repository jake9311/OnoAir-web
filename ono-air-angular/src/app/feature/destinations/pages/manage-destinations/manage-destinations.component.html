  
  <h1>Manage Destinations</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
 
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let destination"> {{destination.name}} </td>
    </ng-container>
  

    <ng-container matColumnDef="airportName">
      <th mat-header-cell *matHeaderCellDef> Airport Name </th>
      <td mat-cell *matCellDef="let destination"> {{destination.airportName}} </td>
    </ng-container>

    <ng-container matColumnDef="destinationCode">
        <th mat-header-cell *matHeaderCellDef> Airport Code </th>
        <td mat-cell *matCellDef="let destination"> {{destination.destinationCode}} </td>
      </ng-container>

    <ng-container matColumnDef="airportWebsite">
        <th mat-header-cell *matHeaderCellDef> Airport Website </th>
        <td mat-cell *matCellDef="let destination"> {{destination.airportWebsite}} </td>
      </ng-container>


      <ng-container matColumnDef="airportImg">
        <th mat-header-cell *matHeaderCellDef> Airport Img </th>
        <td mat-cell *matCellDef="let destination">
          <img [src]="destination.airportImg" alt="Airport Image" width="100" height="90" />
        </td>
      </ng-container>
      
  

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let destination">
          <button mat-icon-button color="primary" (click)="editDestination(destination)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warm" (click)="deleteDestination(destination)"><mat-icon>close</mat-icon></button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>

  <div class="add-destination-button">
    <button mat-icon-button color="primary" (click)="addDestination()" >
      Add Destination
    </button>
  </div>
