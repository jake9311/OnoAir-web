<div *ngIf="destination">
    <h1>Destination Details</h1>
    <mat-card>
        <div class="card-container">
            <img class="card-image" [src]="destination.airportImg" alt="{{ destination.airportName }}" />
            <div class="card-details">
      <mat-card-header>
        <mat-card-title>{{ destination.airportName }}</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>

        <p><strong>Airport name:</strong> {{destination.airportName }}</p>
        <p><strong>Airport Code:</strong> {{ destination.destinationCode}}</p>
        <p><strong>Airport Website:</strong> <a [href]="destination.airportWebsite" target="_blank">   {{ destination.airportWebsite }}</a></p>
         
      </mat-card-content>
    </div>
</div>
    </mat-card>
  </div>
