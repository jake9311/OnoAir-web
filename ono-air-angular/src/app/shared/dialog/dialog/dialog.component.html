<div>
    <h2 mat-dialog-title>{{ data.title }}</h2>

    <mat-dialog-content>
      <p>{{ data.message }}</p>
    </mat-dialog-content>

    <mat-dialog-actions align="center">
      <button mat-button (click)="closeDialog(false)">Cancel</button>
      <button mat-raised-button color="primary" (click)="closeDialog(true)">OK</button>
    </mat-dialog-actions>
  </div>
